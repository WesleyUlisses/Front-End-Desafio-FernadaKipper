<mat-dialog-content class="mat-typography">

    <div>
        <h2>Deletar</h2>

        <button class="close-button" mat-dialog-close>
            <img src="../../../../assets/images/shared/close.svg" alt="close-button">
        </button>
    </div>
    <p>Deseja deletar essa key? </p>

    <div class="button-container">
        <button class="cancelar-button" mat-button (click)="onCancel()">Cancelar</button>
        <button class="deletar-button" mat-button (click)="onConfirm()" cdkFocusInitial>Deletar</button>
    </div>

</mat-dialog-content>
